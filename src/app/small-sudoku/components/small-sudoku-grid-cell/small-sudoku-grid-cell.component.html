<span
  *ngFor="let option of cell.possibilities; let i = index"
  [class]="{ option: 1, 'single-option': cell.possibilities.length == 1 }"
>
  {{ option }}&nbsp;
</span>

<br />
<!-- if value is set just display it -->
<div *ngIf="cell.val; else input_content" [class]="{ cell: 1, 'cell-invalid': !cell.isValid }">{{ cell.val }}</div>
<!-- else add an input -->
<ng-template #input_content> <input type="text" [formControl]="control" /></ng-template>
