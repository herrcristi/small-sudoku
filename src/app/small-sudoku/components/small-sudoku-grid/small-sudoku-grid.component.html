<!-- 
  create a grid 
-->
<table>
  <tr *ngFor="let __l of [].constructor(rows); let row = index">
    <td *ngFor="let __c of [].constructor(cols); let col = index">
      <app-small-sudoku-grid-cell [row]="row" [col]="col" [val]="sudoku" (valChanged)="onNewVal($event)">
      </app-small-sudoku-grid-cell>
    </td>
  </tr>
</table>
